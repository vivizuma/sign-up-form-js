<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Sign Up Form</title>
  </head>
  <body>
    <main>
      <div id="sign-up-container">
        <!-- email, zip code, password and password confirmation -->
        <h1>Sign Up!</h1>
        <p>
          <label for="email">Email</label>
          <input
            type="email"
            inputmode="email"
            id="email"
            enterkeyhint="next"
            autocomplete="off"
            required
            placeholder="Enter your email address"
          />

          <span class="instructions"><span class="error-msg"></span></span>
        </p>
        <p>
          <label for="postcode">Postcode</label>
          <input
            type="text"
            inputmode="text"
            id="postcode"
            enterkeyhint="next"
            autocomplete="off"
            required
            placeholder="Your postcode"
          />
          <span class="instructions"><span class="error-msg"></span></span>
        </p>
        <p>
          <label for="password">Password</label>
          <input
            type="password"
            id="pass"
            name="pass"
            enterkeyhint="send"
            autocomplete="off"
            maxlength="32"
            minlength="8"
            required
          />
          <span class="instructions"><span class="error-msg"></span></span>
        </p>
        <p>
          <label for="password-confirmation">Confirm password</label>
          <input
            type="password"
            id="pass-confirm"
            enterkeyhint="send"
            autocomplete="off"
            maxlength="32"
            minlength="8"
            required
          />
          <span class="instructions"><span class="error-msg"></span></span>
        </p>
      </div>
    </main>
  </body>
</html>
