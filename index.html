<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="sign-up-container">
        <!-- email, zip code, password and password confirmation -->
        <h1>Sign Up</h1>
        <form
          name="fakeForm"
          id="fakeForm"
          action="#"
          method="POST"
          autocomplete="off"
        >
          <p>
            <label for="email">Email*</label>
            <input
              type="email"
              inputmode="email"
              id="email"
              enterkeyhint="next"
              autocomplete="off"
              required
              placeholder="Enter your email address"
            />
          </p>
          <div class="instructions"><span class="error-msg"></span></div>

          <p>
            <label for="postcode">UK Postcode*</label>
            <input
              type="text"
              inputmode="text"
              id="postcode"
              enterkeyhint="next"
              autocomplete="off"
              minlength="6"
              maxlength="6"
              required
              placeholder="Your postcode"
            />
          </p>
          <div class="instructions"><span class="error-msg"></span></div>
          <p>
            <label for="pass">Password*</label>
            <input
              type="password"
              id="password"
              name="pass"
              enterkeyhint="send"
              autocomplete="off"
              maxlength="32"
              minlength="8"
              placeholder="8-32 characters"
              required
            />
          </p>
          <div class="instructions"><span class="error-msg"></span></div>
          <p>
            <label for="pass-confirm">Confirm password*</label>
            <input
              type="password"
              id="password-confirm"
              enterkeyhint="send"
              autocomplete="off"
              maxlength="32"
              minlength="8"
              
              required
            />
            <span class="instructions"><span class="error-msg"></span></span>
          </p>
        </form>
        <button class="submit">CREATE ACCOUNT</button>
      </div>
    </main>
  </body>
</html>
